        .link-item a:hover {
            background-color: #e0e0e0;
            color: #1a1a1a;
            transform: translateY(-2px);

        }

        .footer {

            text-align: center;
            color: #888;
            font-size: 0.9em;

            padding-top: 20px;
        }

        @media (max-width: 600px) {

                margin: 10px;
            }
            
            h1 {
